<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
	<!-- タスク追加フォーム -->
	<form action="#" th:action="@{/tasks/add}" th:object="${task}" method="post">
	    <label>タイトル: <input type="text" th:field="*{title}" required/></label>
	    <label>説明: <input type="text" th:field="*{description}" required/></label>
	    <button type="submit">追加</button>
	</form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>説明</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
			<td>
			    <form action="#" th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
			   	 <button type="submit">削除</button>
			    </form>
			 </td>
			 <td>
			     <a th:href="@{/tasks/edit/{id}(id=${task.id})}">編集</a>
			 </td>
        </tr>
    </table>
</body>
</html>
